<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>National Park Search Page</title>
</head>

  <body>
    <!-- Choosing search style -->
    <fieldset id="radioFS">
      <legend>National Park Search Style</legend>

      <label for="locationRadio">Location / Park Type</label>
      <input
        type="radio"
        name="searchType"
        value="location"
        id="locationRadio"
        checked
      />

      <label for="allRadio">Show All</label>
      <input type="radio" name="searchType" value="all" id="allRadio" />
    </fieldset>

    <!-- Search by Location PRIORITY -->
    <fieldset id="locationFS">
      <legend>National Park Search</legend>

      <div>
        <label for="locationSelect">Choose by Location:</label>
        <select name="locationSelect" id="locationSelect">
          <option value="default">Any Location</option>
        </select>
      </div>

      <div>
        <label for="parkTypeSelect">Choose by Park Type:</label>
        <select name="parkTypeSelect" id="parkTypeSelect">
          <option value="default">Any</option>
        </select>
      </div>

      <button id="searchBtn">Search</button>
    </fieldset>

    <!-- Listed Results -->
    <fieldset>
      <legend>Results</legend>
      <table>
        <thead>
          <tr>
            Location ID
          </tr>
          <tr>
            Name
          </tr>
          <tr>
            Address
          </tr>
          <tr>
            City
          </tr>
          <tr>
            State
          </tr>
          <tr>
            Zip Code
          </tr>
          <tr>
            Phone
          </tr>
          <tr>
            Fax
          </tr>
          <tr>
            Link to Homepage
          </tr>
        </thead>
        <tbody id="resultsTable"></tbody>
      </table>
    </fieldset>

    <!-- JS files -->
    <script src="/scripts/searchEngine.js" type="module"></script>
  </body>
</html>
