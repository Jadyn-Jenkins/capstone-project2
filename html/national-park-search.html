<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>National Park Search Page</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <!-- CSS links -->
    <link rel="stylesheet" href="/css/styles.css" />
  </head>

  <body>
    <div id="nationalParks" class="hero shadow-xl shadow-inset">
      <h1 class="">The Great Outdoors</h1>
  </div>
    
      <nav class="text-center shadow rounded">
        <a class="btn btn-success shadow" href="/html/national-park-search.html">National Park Search</a>
        <a class="btn btn-success shadow" href="/index.html">Home</a>
        <a class="btn btn-success shadow" href="/html/mountain-info.html">Mountains Information</a>
      </nav>
    

    <main>
      <h1 id="searchScreenPos">Learn More About Your Parks</h1>
      <!-- Choosing search style -->
      <fieldset id="radioFS" class="text-center">
        <h2>National Park Search Style</h2>

        <label for="locationRadio">Location / Park Type</label>
        <input
          type="radio"
          name="searchType"
          value="location"
          id="locationRadio"
          checked
        />

        <label for="allRadio">Show All</label>
        <input type="radio" name="searchType" value="all" id="allRadio" />
      </fieldset>

      <!-- Search by Location / Park Type -->
      <fieldset id="locationFS" class="text-center">
        <h2>National Park Search</h2>

        <label for="locationSelect parkTypeSelect">Search by:</label>
        <select name="locationSelect" id="locationSelect">
          <option value="default">Any Location</option>
        </select>

        <select name="parkTypeSelect" id="parkTypeSelect">
          <option value="default">Any Park Type</option>
        </select>

        <button class="btn btn-success" id="searchBtn">Search</button>
      </fieldset>

      <div class="text-center">
        <small id="noResultMsg" hidden>No results founds</small>
      </div>

      <!-- Listed Results -->
      <fieldset class="text-center" id="resultContainer" hidden>
        <h2>Results</h2>
        <small id="noResultMsg" hidden>No results founds</small>

        <table class="table table-striped">
          <thead>
            <th scope="row">Location ID</th>
            <th scope="row">Name</th>
            <th scope="row">Address</th>
            <th scope="row">City</th>
            <th scope="row">State</th>
            <th scope="row">Zip Code</th>
            <th scope="row">Phone</th>
            <th scope="row">Fax</th>
            <th scope="row">Link to Homepage</th>
          </thead>
          <tbody id="resultsTable"></tbody>
        </table>
      </fieldset>
      <div id="massSpace"></div>
    </main>
    <!-- JS files -->
    <script src="/scripts/searchEngine.js" type="module"></script>
  </body>
</html>
